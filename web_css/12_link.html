<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*unvisited link*/
        a:link{color :blue;}

        /*visited link*/
        a:vistied{color :purple;}

        /*mouse over link*/
        a:hover {color: green;}

        /* selected link */
        a:active {color: red;}
    </style>
</head>
<body>
<h2>CSS Links</h2>
<p><b><a href="https://www.naver.com" target="_blank">This is a link</a></b></p>
<p><b>Note:</b> a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective.</p>
<p><b>Note:</b> a:active MUST come after a:hover in the CSS definition in order to be effective.</p>

</body>
</html>
