<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .dotted {border-style:dotted;border-color:red;}
        p.dashed {border-style:dashed;border-color:orange;}
        p.solid {border-style:solid;border-color:yellow;}
        p.double {border-style:double;border-color:green;}
        p.groove {border-style:groove;border-color:blue;}
        p.ridge {border-style:ridge;border-color:navy;}
        p.inset {border-style:inset;border-color:purple;}
        p.none {border-style:none;}
    </style>
</head>
<body>
<h2>border-style 속성 배우기</h2>
<div>
    <p class="dotted">A dotted border.</p>
    <p class="dashed">A dashed border.</p>
    <p class="solid">A solid border.</p>
    <p class="double">A double border.</p>
    <p class="groove">A groove border.</p>

    <p class="ridge">A ridge border.</p>
    <p class="inset">A inset border.</p>
    <p class="none">A none border.</p>

    <p>A default border.</p>
</div>

</body>
</html>
