    <h1>사용자에게 입력받은 값과 값의 크기(문장길이) 출력하기</h1>
    <input id="text">
    <button onclick="funcprint()">결과보기</button>
    <script>
       function funcprint(){
             const result = document.getElementById('text').value;
             var text5 = result.slice(0,5);
             var size = result.length
             document.write("문자 갯수 : " + size +", 앞 5글자 : " + text5)
             // alert("문자 갯수 : " + size +", 앞 5글자 : " + text5)

    </script>
