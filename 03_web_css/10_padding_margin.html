<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  <!-- 한글인코딩 -->
    <title>Title</title>
    <style>
        .div1 {
            width: 200px;
            border: 1px solid black;
            background-color: lightblue;
            margin: 50px;
            padding: 20px;
        }

        .div2{
            width: 500px;
            border: 1px dotted blue;
            background-color: green;
            margin: 20px;
            padding: 60px;
        }
    </style>
</head>
<body>
<h2>Using individual padding properties</h2>
    <div class="div1">This div element has a top padding of 50px,
        a right padding of 30px,
        a bottom padding of 50px,
        and a left padding of 80px.</div>

    <div class="div2">다른 스타일을 적용한 두번째 요소</div>
</body>
</html>
